<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>BOCATTO</title>
</head>

<body data-bs-theme="dark">
    <div>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <div>
                    <h1>LOGIN </h1>
                </div>
                <div>
                    <img src="./assets/img/Logo_Bocatto_2.png" alt="mesas" class="logo-nav">
                </div>
            </div>
        </nav>
    </div>
    <div class="login">
        <form name="form_login" method="post" action="./">
            <img class="logo" src="./assets/img/Logo_Bocatto_2.png" />
            <h1 class="h3 mb-3 font-weight-normal">Identifiquese</h1>
            <label for="user" class="sr-only">Email</label>
            <input name="user" type="email" id="user" class="form-control" placeholder="Email" required autofocus />
            <label for="inputPassword" class="sr-only">Clave</label>
            <input name="pass" type="password" id="pass" class="form-control" placeholder="Clave" required />
            <div class="checkbox mb-3">
                <label>
                    <input hidden name="human" type="radio" value="true" checked />
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">
                <!-- <input type="submit" value="Enviar" /> -->
                Entrar
            </button>
            <p class="mt-5 mb-3 text-muted">&copy; 2015-2023</p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
</body>

</html>

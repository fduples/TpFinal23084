<div class="container_footer">
   Footer
</div>
<script>
 function error404(error, id,delay){
  let arr=error.split("");
  i=0;
 let intervalo= setInterval(function(){
    if(i==arr.length-1){ 
      document.getElementById(id).innerHTML+=arr[i];
      clearInterval(intervalo);} 
    else {
    if(arr[i]==" "){
     document.getElementById(id).innerHTML+=arr[i];
     document.getElementById(id).innerHTML+=arr[i+1];
      i+=2;
    }else{
    document.getElementById(id).innerHTML+=arr[i];
    i++;
      }
    }
  },delay); 
}


error404("La pagina solicitada no se encuentra, volver al inicio","error",40);

</script>
